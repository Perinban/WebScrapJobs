name: Daily Web Scrape

on:
  schedule:
    - cron: "1 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual execution
    inputs:
      scraper:
        description: "Choose which scraper to run"
        required: true
        default: "both"
        options:
          - "url"
          - "details"
          - "both"

jobs:
  fetch-job-details:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Job URL Scraper
        if: ${{ github.event.inputs.scraper == 'url' || github.event.inputs.scraper == 'both' }}
        run: python script.py

      - name: Commit and Push Job URLs
        if: ${{ github.event.inputs.scraper == 'url' || github.event.inputs.scraper == 'both' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check if job_post_url.txt has changes
          if ! git diff --quiet job_post_url.txt; then
            git add job_post_url.txt
            git commit -m "Auto-update job_post_url.txt"
            git push origin main
          fi

      - name: Run Job Details Scraper
        if: ${{ github.event.inputs.scraper == 'details' || github.event.inputs.scraper == 'both' }}
        run: python job-details-scraper.py

      - name: Commit and Push Job Details
        if: ${{ github.event.inputs.scraper == 'details' || github.event.inputs.scraper == 'both' }}
        run: |
      - name: Commit and Push Job Details
        if: ${{ github.event.inputs.scraper == 'details' || github.event.inputs.scraper == 'both' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Stash any unstaged changes
          git diff --quiet || git stash -u

          # Check if job_summary.json has changes
          if ! git diff --quiet job_summary.json; then
              git add job_summary.json
              git commit -m "Auto-update job_summary.json"
          fi

          # Handle job_summary_bkp.json
          if [ -f "job_summary_bkp.json" ]; then
              if ! git diff --quiet job_summary_bkp.json; then
                  git add job_summary_bkp.json
                  git commit -m "Auto-update job_summary_bkp.json"
              fi
          else
              cp job_summary.json job_summary_bkp.json
              git add job_summary_bkp.json
              git commit -m "Create job_summary_bkp.json from job_summary.json"
          fi
          
          # Pull latest changes with rebase
          git pull origin main --rebase

          # Apply stashed changes, if any
          git stash pop || true

          # Push all changes
          git push origin main
